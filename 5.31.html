 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		function delNode(){
		var dNode = document.getElementById("a2");
		document.body.removeChild(dNode);
		}
		
		function repNode(){
		var oldimage = document.getElementById("a1");
		var newimage = document.createElement("img");
		newimage.setAttribute("src","images/banana.jpg");
		document.body.replaceChild(newimage,oldimage);
		}
		</script>
		 </head>
		<body>
		<h2>喜欢的水果</h2>
		<input id="bl" type="button" value="删除图片" onclick="delNode()"/>
		<input id="b2" type="button" value="替换图片" onclick="repNode()"/>
		<br />
		<img src="images/apple.jpg" id="a1" alt="苹果"/>
		<img src="images/grape.jpg" id="a2" alt="葡萄"/>
	</body>
</html>
